<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Tags in HTML</title>
</head>
<body>
    <form>
        <fieldset>
            <legend align="center">  FORMS   </legend>
                    <label for="name">Name:</label>
                    <input type="text" name="name" placeholder="your name" id="name" maxlength="40" autofocus>
                    <br><br>
                    <label for="email">Email*:</label>
                    <input type="email" name="email" placeholder="your Email" id="email" required><input type="button" value="help" onclick="alert('Use @ for Email')">
                    <br><br>
                    <label for="tel">Tel:</label>
                    <input type="tel" name="tel" placeholder="your Tel" id="tel">
                    <br><br>
                    <label>Gender:</label>
                    <label for="Male">Male</label>
                    <input type="radio" name="Gender" id="Male" value="Male" checked>
                    <label for="Female">Female</label>
                    <input type="radio" name="Gender" id="Female" value="Female">
                    <br><br>
                    <label for="file">Your picture: </label>
                    <input type="file" name="file" id="file">
                    <br><br>
                    <label>Which Country do you live?</label>
                    <select>
                        <optgroup label="Europa">
                            <option>Germany</option>
                            <option>Holand</option>
                            <option>Italy</option>
                            <option>France</option>
                        </optgroup>
                        <optgroup label="Asia">
                            <option>Iran</option>
                            <option>China</option>
                            <option>Japan</option>
                            <option>Korea</option>
                        </optgroup>
                        <optgroup label="America">
                            <option>US</option>
                            <option>Mexico</option>
                            <option>Brazil</option>
                            <option>Argentina</option>
                        </optgroup>
                    </select>
                    <br><br>
                    <label for="color">Which color do you like for the Thems of your website?</label>
                    <input type="color" name="color" id="color" placeholder="#ffffff">
                    <br><br>
                    <label for="price">Your Boudget:</label>
                    <label>200$</label>
                    <input type="range" name="price" id="price">
                    <label>1000$</label>
                    <br><br>
                    <label>Your message:</label>
                    <textarea width="500" height="700" maxlength="200"></textarea>
                    <br><br><br><br>
                    <input type="checkbox" name="terms" id="terms" checked>
                    <label for="terms">I havve read and accept the Tems & Conditions</label>
                    <br><br>
                    <input type="submit" name="submit">
                    <input type="reset" name="reset">
                    
                    
                
            
        </fieldset>
    </form>
</body>
</html>
