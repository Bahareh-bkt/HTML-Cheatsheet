                    <label for="name">Name:</label>

                    <input type="email" name="email" placeholder="your Email" id="email" required><input type="button" value="help" onclick="alert('Use @ for Email')">

                            <option>Korea</option>

                        <optgroup label="America">

                            <option>Argentina</option>
                        </optgroup>
                    </select>

                    <label>1000$</label>
                    <br><br>
                    <label>Your message:</label>
                    <textarea width="500" height="700" maxlength="200"></textarea>
                    <br><br><br><br>
                    <input type="checkbox" name="terms" id="terms" checked>
                    <label for="terms">I havve read and accept the <dfn>Terms</dfn> & <dfn>Conditions</dfn></label>
                    <br><br>
                    <input type="submit" name="submit">
                    <input type="reset" name="reset">
